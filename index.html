      @keyframes flicker {
        0%, 100% { opacity: 0.6; transform: scale(1); filter: brightness(1); }
        50% { opacity: 0.4; transform: scale(0.98); filter: brightness(0.9); }
        25% { opacity: 0.55; transform: scale(1.02); filter: brightness(1.1); }
        75% { opacity: 0.45; transform: scale(0.99); filter: brightness(0.95); }
      }

      .animate-flicker {
        animation: flicker 5s infinite alternate ease-in-out;
      }
      
      @keyframes floatUp {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.4; }
        100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
      }
      
      .animate-float-1 { animation: floatUp 8s infinite linear; animation-delay: 0s; }
      .animate-float-2 { animation: floatUp 12s infinite linear; animation-delay: 2s; }
      .animate-float-3 { animation: floatUp 10s infinite linear; animation-delay: 5s; }
      .animate-float-4 { animation: floatUp 15s infinite linear; animation-delay: 1s; }

      @keyframes unfoldLetter {
        0% { transform: scaleY(0.005) scaleX(0.2); opacity: 0.5; background-color: #fff; }
        30% { transform: scaleY(0.005) scaleX(1); opacity: 1; background-color: #fff; }
        100% { transform: scaleY(1) scaleX(1); }
      }

      .animate-unfold-letter {
        animation: unfoldLetter 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: center bottom;
      }

      /* Ribbon Gradient */
      .ribbon-texture {
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
      }
      
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
