自己的小角落，可以随意写下技术笔记、生活随想，还有一些杂七杂八的思考。  \n\n东京的生活节奏很快，白天是系统工程师的工作，下班后就想留下点属于自己的痕迹。这个博客就是这样开始的。  \n\n其实回头看，时间过得很快。2020 年我第一次来到东京，如今已经整整 5 年。  \n这 5 年里，经历了语言上的适应、工作上的挑战、生活中的起伏，也逐渐习惯了晴空塔脚下的节奏。  \n东京不再只是地图上的一座城市，而是真正成了我生活的一部分。  \n\n### 为什么写\n\n其实没有什么特别的理由。  \n一方面是想把平时学习的 React、Python、云计算（GCP / AWS / Azure）做个整理，另一方面也希望能记录一些生活的片段和感受。  \n不追求多么正式，但希望写下的东西能在未来的某个时刻，对自己或者别人有点意义。  \n\n&gt; 写下来，不只是为了别人看到，也是为了让自己更清楚。\n\n### 我会写什么\n\n大概会有几类内容：  \n- **技术笔记**：学习云端（GCP / AWS / Azure）、开发 React 项目、Python 实践。  \n- **生活记录**：东京的日常、摄影、游戏、VR、音乐，还有一些随想。  \n  - 摄影：用手机记录生活的细节，偶尔修图分享。  \n  - 游戏：从单机到多人，尤其喜欢沉浸感强的作品。  \n  - VR：不仅是游戏，也是一种新的交流和体验方式。  \n  - 音乐：平时喜欢听各种风格，也尝试把音乐当作疗愈的一部分。  \n- **自我探索**：职业规划、人生信条、疗愈日记。  \n\n未来可能会慢慢变化，但核心就是：**保持好奇心，持续记录，积累成长**。  \n\n### 结语\n\n第一篇文章写得很简单，就当作一个开始。  \n希望之后能在这里留下更多故事，无论是代码还是生活。  \n也算是给 5 年东京生活的一个小小注脚：新的记录，才刚刚开始。&quot;]}]]]}" ssr client="load" opts="{&quot;name&quot;:&quot;SearchBar&quot;,&quot;value&quot;:true}" await-children><div class="min-h-[45vh]"><input class="form-input w-full text-center" placeholder="Type here to Search posts" type="text" autoComplete="off" autofocus="" name="search" value=""/><div class="row"></div></div><!--astro:end--></astro-island> </div> </section>  </main> <footer class="section bg-dark"> <div class="container text-center">  <ul class="mb-8 space-x-4"> <li class="inline-block"> <a href="/about" class="p-4 text-white/75 hover:text-white transition-all"> About </a> </li><li class="inline-block"> <a href="/authors" class="p-4 text-white/75 hover:text-white transition-all"> Authors </a> </li><li class="inline-block"> <a href="/elements" class="p-4 text-white/75 hover:text-white transition-all"> Elements </a> </li><li class="inline-block"> <a href="/privacy-policy" class="p-4 text-white/75 hover:text-white transition-all"> Privacy Policy </a> </li> </ul>  <ul class="social-icons mb-8">  <li class="inline-block"> <a aria-label="twitter" href="https://x.com/Tcindoorsman" target="_blank" rel="noopener noreferrer nofollow"> <svg stroke="
